<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <a href="/index.html" class="logo">
                <span class="material-symbols-outlined">
                    theaters
                </span>
                <span>CAC-Movies</span>
            </a>

        </nav>
    </header>
    <main class="main" id="main">
        <section class="logueo">
            <form action method="get" class="form-login">
                <h2 class="titulo-iniciar">iniciar sesion</h2>
                <div class="casilla">
                    <input class="name" type="text" placeholder="nombre" id="nombre">
                    <span id="errorName" class="error"></span>
                </div>
                <div class="casilla">
                    <input class="name" type="password" placeholder="password" id="password" >
                    <span id="errorPassword" class="error"></span>
                </div>
                <input class="boton" onclick="return validar(this.form)" type="submit" value="Iniciar">
            </form>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
